<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STUB Server</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/main.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <h1><img src="/static/favicon.ico">STUB Server</h1><p id="author"> by @Osirius56 on <a href="https://github.com/Osirius56">github</a></p>
    <table id="cartouche">
        <tr>
            <th>STUB Version</th>
            <td>__version__</td>
        </tr>
        <tr>
            <th>Language</th>
            <td>Python __pyver__</td>
        </tr>
        <tr>
            <th>API Library</th>
            <td>Flask __flask_version__</td>
        </tr>
    </table>
    <div id=urilist>
        <h2>Documentation</h2>
        <table id="uri_list">
            __doc__
        </table>
        <h2>List of URI</h2>
        <table id="uri_list">
            __data__
        </table>
    </div>
</body>

</html>
